- name: Make sure Linux web server is installer
  hosts: ansiblegroup_weblinux
  gather_facts: no
  remote_user: tomas
  become: true
  tasks:
    - name: Make sure Apache2 is installed
      apt: name=apache2 update_cache=yes state=latest

    - name: Enabled mod_rewrite
      apache2_module: name=rewrite state=present
      notify:
        - Restart apache2

    - name: Make sure Apache2 is started
      service:
        name: apache2
        state: started

  handlers:
    - name: Restart apache2
      service: 
        name: apache2 
        state: restarted
